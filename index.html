<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel = "stylesheet" type = "text/css" href = "style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Document</title>
    </head>

    <body>
        <div class="main" id="main">
            <br><br><br><br><br>
            <div class="jumbotron">
                <h1 class="display-4 text-center text-white">Github Profile Finder</h1>
                <p class="lead text-center text-white">Find out information about users by simply searching their names</p>
                <br>
                <div class="main__input-container text-center">
                    <input type="text" id="search" class="main__input" placeholder="Enter a username...">
                    <span>
                        <a class="btn btn--shallow searchButton text-white">Search</a>
                    </span>
                </div>
            </div>
            <div class="profile-container text-center">
                <div class="main-profile">
                    <div class="row">
                        <div class="col-md-12">
                            <p class="profile-name main_profile-key text-center">

                            </p>
                            <p class="profile-username main_profile-key">
                                
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <script src="./js/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
